<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新东方 - 学员好评墙</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <style>
    body { font-family: "PingFang SC", "Microsoft YaHei", sans-serif; background-color: #f5f5f5; }
    :root { --xdf-green: #008A6C; }
    /* 滚动条样式 */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 3px; }
    ::-webkit-scrollbar-thumb { background: var(--xdf-green); border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #007a5e; }
    /* 卡片悬浮效果 */
    .review-card { transition: all 0.3s ease; }
    .review-card:hover { transform: translateY(-3px); box-shadow: 0 6px 16px rgba(0,0,0,0.1); }
    /* 图片查看器 */
    .img-viewer {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85); z-index: 9999;
      display: none; align-items: center; justify-content: center;
      padding: 20px;
    }
    .img-viewer.show { display: flex; }
    .img-viewer img { max-width: 100%; max-height: 90vh; border-radius: 8px; }
    .img-viewer .close {
      position: absolute; top: 20px; right: 20px;
      color: white; font-size: 24px; cursor: pointer;
    }
    /* 图片网格 */
    .img-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 8px;
    }
  </style>
</head>
<body>
  <!-- 顶部导航栏 -->
  <div class="bg-white shadow-sm sticky top-0 z-10">
    <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center">
        <span class="text-[var(--xdf-green)] text-xl font-bold">新东方</span>
        <span class="ml-2 text-xs text-gray-500 bg-[var(--xdf-green)]/10 px-2 py-1 rounded-full">学员真实好评</span>
      </div>
      <div>
        <button class="text-white bg-[var(--xdf-green)] px-4 py-2 rounded-full text-sm hover:bg-[#007a5e] transition-colors">
          咨询老师
        </button>
      </div>
    </div>
  </div>

  <!-- 头部横幅 -->
  <div class="bg-[var(--xdf-green)] text-white py-10 text-center">
    <div class="max-w-6xl mx-auto px-4">
      <h1 class="text-3xl font-bold mb-4">学员好评墙</h1>
      <p class="text-white/90 mb-6">数万张真实学习成果展示，见证成长与进步</p>
      <div class="flex flex-wrap justify-center gap-4">
        <span class="bg-white/20 px-4 py-2 rounded-full text-sm">累计展示 98652+</span>
        <span class="bg-white/20 px-4 py-2 rounded-full text-sm">平均提分 56+</span>
        <span class="bg-white/20 px-4 py-2 rounded-full text-sm">满意度 99.2%</span>
      </div>
    </div>
  </div>

  <!-- 提示栏 -->
  <div class="max-w-6xl mx-auto px-4 py-4">
    <div class="bg-white rounded-lg p-3 shadow-sm">
      <p class="text-xs text-gray-600 flex items-center">
        <i class="fa fa-info-circle text-[var(--xdf-green)] mr-2"></i>
        2026-01-02 更新，持续更新中。数万张成果展示，可匀速下滑查看。
      </p>
    </div>
  </div>

  <!-- 核心图片展示列表 -->
  <div class="max-w-6xl mx-auto px-4 pb-20">
    <div class="space-y-4">
      <!-- 图片卡片1 -->
      <div class="review-card bg-white rounded-lg p-5 shadow-sm">
        <div class="flex items-center gap-3 mb-4">
          <div class="w-10 h-10 rounded-full bg-[var(--xdf-green)]/10 flex items-center justify-center text-[var(--xdf-green)]">
            <i class="fa fa-user"></i>
          </div>
          <div>
            <h3 class="font-medium text-sm">学员家长</h3>
            <p class="text-xs text-gray-500">新东方 | 专属辅导</p>
          </div>
        </div>
        <!-- 核心图片区域（无文字评论） -->
        <div class="img-grid mb-4">
          <div class="img-item cursor-pointer" data-src="https://picsum.photos/seed/xdf1/800/600">
            <img src="https://picsum.photos/seed/xdf1/200/200" alt="学习成果" class="rounded-lg w-full aspect-square object-cover">
          </div>
        </div>
        <div class="pt-3 border-t border-gray-100">
          <p class="text-xs text-[var(--xdf-green)] font-medium">成绩亮点：总分850分（提升60分）</p>
        </div>
      </div>

      <!-- 图片卡片2 -->
      <div class="review-card bg-white rounded-lg p-5 shadow-sm">
        <div class="flex items-center gap-3 mb-4">
          <div class="w-10 h-10 rounded-full bg-[var(--xdf-green)]/10 flex items-center justify-center text-[var(--xdf-green)]">
            <i class="fa fa-user"></i>
          </div>
          <div>
            <h3 class="font-medium text-sm">学员家长</h3>
            <p class="text-xs text-gray-500">新东方 | 专属辅导</p>
          </div>
        </div>
        <!-- 多图展示 -->
        <div class="img-grid mb-4">
          <div class="img-item cursor-pointer" data-src="https://picsum.photos/seed/xdf2/800/600">
            <img src="https://picsum.photos/seed/xdf2/200/200" alt="学习成果" class="rounded-lg w-full aspect-square object-cover">
          </div>
          <div class="img-item cursor-pointer" data-src="https://picsum.photos/seed/xdf3/800/600">
            <img src="https://picsum.photos/seed/xdf3/200/200" alt="学习成果" class="rounded-lg w-full aspect-square object-cover">
          </div>
          <div class="img-item cursor-pointer" data-src="https://picsum.photos/seed/xdf4/800/600">
            <img src="https://picsum.photos/seed/xdf4/200/200" alt="学习成果" class="rounded-lg w-full aspect-square object-cover">
          </div>
        </div>
        <div class="pt-3 border-t border-gray-100">
          <p class="text-xs text-[var(--xdf-green)] font-medium">成绩亮点：班级排名提升20名</p>
        </div>
      </div>

      <!-- 图片卡片3 -->
      <div class="review-card bg-white rounded-lg p-5 shadow-sm">
        <div class="flex items-center gap-3 mb-4">
          <div class="w-10 h-10 rounded-full bg-[var(--xdf-green)]/10 flex items-center justify-center text-[var(--xdf-green)]">
            <i class="fa fa-user"></i>
          </div>
          <div>
            <h3 class="font-medium text-sm">学员家长</h3>
            <p class="text-xs text-gray-500">新东方 | 专属辅导</p>
          </div>
        </div>
        <!-- 多图展示 -->
        <div class="img-grid mb-4">
          <div class="img-item cursor-pointer" data-src="https://picsum.photos/seed/xdf5/800/600">
            <img src="https://picsum.photos/seed/xdf5/200/200" alt="学习成果" class="rounded-lg w-full aspect-square object-cover">
          </div>
          <div class="img-item cursor-pointer" data-src="https://picsum.photos/seed/xdf6/800/600">
            <img src="https://picsum.photos/seed/xdf6/200/200" alt="学习成果" class="rounded-lg w-full aspect-square object-cover">
          </div>
        </div>
        <div class="pt-3 border-t border-gray-100">
          <p class="text-xs text-[var(--xdf-green)] font-medium">学习亮点：做题效率显著提升</p>
        </div>
      </div>
    </div>
  </div>

  <!-- 图片查看器 -->
  <div class="img-viewer" id="imgViewer">
    <span class="close" id="closeViewer"><i class="fa fa-times"></i></span>
    <img id="viewerImg" src="" alt="大图预览">
  </div>

  <script>
    // 图片查看功能
    const imgViewer = document.getElementById('imgViewer');
    const viewerImg = document.getElementById('viewerImg');
    const closeViewer = document.getElementById('closeViewer');

    // 点击小图查看大图
    document.querySelectorAll('.img-item').forEach(item => {
      item.addEventListener('click', () => {
        viewerImg.src = item.dataset.src;
        imgViewer.classList.add('show');
        document.body.style.overflow = 'hidden';
      });
    });

    // 关闭大图查看器
    closeViewer.addEventListener('click', () => {
      imgViewer.classList.remove('show');
      document.body.style.overflow = 'auto';
    });

    // 点击遮罩关闭
    imgViewer.addEventListener('click', (e) => {
      if (e.target === imgViewer) {
        imgViewer.classList.remove('show');
        document.body.style.overflow = 'auto';
      }
    });
  </script>
</body>
</html>
